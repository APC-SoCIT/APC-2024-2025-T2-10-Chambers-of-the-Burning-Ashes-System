<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            width: 50%;
            margin: auto;
            max-width: 500px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>

        async function sendMessage() {
            
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;
        
            let chatBox = document.getElementById("chat-box");
        
            // Display user message
            chatBox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;
        
            // Get CSRF token from cookies
            function getCSRFToken() {
                let cookies = document.cookie.split("; ");
                for (let cookie of cookies) {
                    if (cookie.startsWith("csrftoken=")) {
                        return cookie.split("=")[1];
                    }
                }
                return "";
            }
        
            let csrfToken = getCSRFToken();
        
            // Send message to chatbot API
            try {
                let response = await fetch("/parish_staff/chatbot/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken, // Include CSRF token
                    },
                    body: JSON.stringify({ message: userInput }),
                });
        
                if (response.status === 403) {
                    chatBox.innerHTML += `<p class="bot-message" style="color:red;">Error: Forbidden (CSRF issue)</p>`;
                    return;
                }
        
                let data = await response.json();
                chatBox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                chatBox.innerHTML += `<p class="bot-message" style="color:red;">Error contacting chatbot</p>`;
            }
        
            // Clear input field
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");

            // Display user message
            chatBox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;

            // Send message to chatbot API
            try {
                let response = await fetch("/parish_staff/chatbot/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                let data = await response.json();

                // Display chatbot response
                chatBox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.response}</p>`;
            } catch (error) {
                chatBox.innerHTML += `<p class="bot-message" style="color:red;">Error contacting chatbot</p>`;
            }

            // Clear input field
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
