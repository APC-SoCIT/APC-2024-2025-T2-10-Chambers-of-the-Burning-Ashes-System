<link rel="stylesheet" href="../../static/css/loginpage.css">
{% extends '_base.html' %}
{% load static %}

{% block title %}Log-in page{% endblock title %}

{% block content %}
<body>
  <div class='vid_container'>
    <video autoplay muted class="myvideo">
    <source src="{% static 'images/loginpage.mp4' %}" type="video/mp4">
</video>
</div>

<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <h1 class="header-text">Chambers of the Burning Ashes System</h1>
      <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="logo.png" style="width: 1000px; height: auto;" />
<div class="d-flex flex-column align-items-center mt-3">
  <a href="{% url 'account_login' %}" class="custom-signup-btn mb-2">Log in</a>
  <a href="{% url 'account_signup' %}" class="custom-signup-btn">Sign up</a>
  <p class="quote-text">"A seamless solution for managing records with dignity and care."</p>
  <a href="{% url 'customerhome' %}" class="custom-signup-btn">View Customer Page</a>
 
</body>

<script>
  function goToPage() {
      window.location.href = "Customer_Home.html";
  }
</script>
{% endblock content %}
