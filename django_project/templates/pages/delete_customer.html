{% include 'Staff_Headers.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/cloud.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Customer</title>
</head>
<body>
    <div class="page-container">
        <div class="white-box">
            <h1 class="header" style="color: red;">Confirm Delete Customer</h1>
            <p>Are you sure you want to delete this customer? This action cannot be undone.</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" style="background-color: red; color: white;">Yes, Delete</button>
                <a href="{% url 'recordsdetails' customer_id=object.customer_id %}">
                    <button type="button">Cancel</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
