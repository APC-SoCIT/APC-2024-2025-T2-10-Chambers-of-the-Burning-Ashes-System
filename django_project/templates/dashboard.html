<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <label for="data-selector">Select Data:</label>
    <select id="data-selector">
        <option value="customer">Customer Status</option>
        <option value="columbary">Columbary Records</option>
        <option value="payment">Payment Counts</option>
        <option value="inquiry">Total Inquiries</option>
    </select>
    <canvas id="dashboardChart"></canvas>

    <script>
        const ctx = document.getElementById('dashboardChart').getContext('2d');
        let chart;

        const dataSets = {
            customer: {
                labels: {{ customer_status_labels|safe }},
                data: {{ customer_status_data|safe }}
            },
            columbary: {
                labels: {{ columbary_status_counts|map(attribute='urns_per_columbary')|list|safe }},
                data: {{ columbary_status_counts|map(attribute='count')|list|safe }}
            },
            payment: {
                labels: ['Full Contribution', 'Six Month Installment'],
                data: [{{ payment_counts.full_contribution }}, {{ payment_counts.six_month_installment }}]
            },
            inquiry: {
                labels: ['Total Inquiries'],
                data: [{{ inquiry_counts }}]
            }
        };

        function createChart(dataKey) {
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dataSets[dataKey].labels,
                    datasets: [{
                        label: dataKey.charAt(0).toUpperCase() + dataKey.slice(1),
                        data: dataSets[dataKey].data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('data-selector').addEventListener('change', function() {
            createChart(this.value);
        });

        createChart('customer'); // Default chart
    </script>
</body>
</html>
