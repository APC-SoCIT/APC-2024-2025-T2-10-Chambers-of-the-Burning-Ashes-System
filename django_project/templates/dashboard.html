<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .chart-container {
            margin: 20px 0;
        }
        .info-box {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <div class="container">

        <!-- Columbary Records Line Chart -->
        <div class="chart-container">
            <h2>Columbary Records</h2>
            <canvas id="columbaryChart"></canvas>
        </div>

        <!-- Inquiry Chart -->
        <div class="chart-container">
            <h2>Inquiry Records</h2>
            <canvas id="inquiryChart"></canvas>
        </div>

        <!-- Available Columbaries as Text -->
        <div class="info-box">
            <h2>Available Columbaries</h2>
            <p>{{ vacant_columbaries }}</p>
        </div>
        
        <div class="info-box">
            <h2>Occupied Columbaries</h2>
            <p>{{ occupied_columbaries }}</p>
        </div>
        
        <div class="info-box">
            <h2>Pending Letter of Intents</h2>
            <p>{{ pending_counts }}</p>
        </div>

        <!-- Payment Distribution Pie Chart -->
        <div class="chart-container">
            <h2>Payment Distribution</h2>
            <canvas id="paymentChart"></canvas>
        </div>
    </div>

    <script>
        function createChart(canvasId, type, labels, data, labelText) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: labelText,
                        data: data,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: type === 'pie' ? {} : {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        
        // Columbary Records (Line Chart)
        createChart("columbaryChart", "line", {{ columbary_status_labels|safe }}, {{ columbary_status_data|safe }}, "Columbary Records");

        // Total Inquiries (Bar Chart)
        createChart("inquiryChart", "bar", ["Total Inquiries"], [{{ inquiry_counts }}], "Total Inquiries");
        
        // Payment Pie Chart
        var fullPayment = {{ full_payment_count }};
        var installment = {{ installment_count }};

        var ctx = document.getElementById('paymentChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Full Payment', '6-Month Installment'],
                datasets: [{
                    data: [fullPayment, installment],
                    backgroundColor: ['#36A2EB', '#FF6384'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
